<div class="container ">
    <div class="align-center">
        <form name="myForm">
       
        <div class="form-group">
          <label>Username</label>
          
          <input type="text" class="form-control" id="username" placeholder="Username"  #uname >
          <span class="errmsg">{{UsernameErrmsg}}</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" #pwd>
          <span class="errmsg">{{PasswordErrmsg}}</span>
        </div>
        <div class="form-group">
            <span class="errmsg">{{CommonErrmsg}}</span>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="login(uname.value,pwd.value);" [disabled]="isProcessing">Login</button>
        </div>
        </form>
    </div>
</div>
